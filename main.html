<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Write yout code here -->
<div class="calculator">
    <div class="display" id="display">0</div>
    <button class="operations" onclick="clearDisplay()">C</button>
    <button class="operations" onclick="appendValue('(')">(</button>
    <button class="operations" onclick="appendValue(')')">)</button>
    <button class="operations" onclick="appendValue('%')">%</button>

    <button class="operations" onclick="appendValue('7')">7</button>
    <button class="operations" onclick="appendValue('8')">8</button>
    <button class="operations" onclick="appendValue('9')">9</button>
    <button class="operations" onclick="appendValue('/')">/</button>

    <button class="operations" onclick="appendValue('4')">4</button>
    <button class="operations" onclick="appendValue('5')">5</button>
    <button class="operations" onclick="appendValue('6')">6</button>
    <button class="operations" onclick="appendValue('*')">*</button>

    <button class="operations" onclick="appendValue('1')">1</button>
    <button class="operations" onclick="appendValue('2')">2</button>
    <button class="operations" onclick="appendValue('3')">3</button>
    <button class="operations" onclick="appendValue('-')">-</button>

    <button class="operations" onclick="appendValue('0')">0</button>
    <button class="operations" onclick="appendValue('.')">.</button>
    <button class="operations" onclick="calculateResult()">=</button>
    <button class="operations" onclick="appendValue('+')">+</button>
</div>

    <script src="script.js"></script>
  </body>
</html>
